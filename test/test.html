<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		* {
			font-family: Arial;
		}
		.map-container {
			width: 500px;
			margin: 20px 20px;	
			background: #ccc;
			float:left;	
		}
		.map-container h3 {
			padding-left: 10px;
		}
		.separator {
			clear:both;
		}
	</style>
</head>
<body>
	<h1>Test</h1>
	<div id="test-container"></div>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>

		var tests = [
{title: "Mapa con Extent", url:"../viewer/embedViewer.html?webmap=5e2b128f81e14643a73d977f22016b67&extent=-6.70,43.52,-6.66,43.56"},
{title: "Mapa sin párametros", url:"../viewer/embedViewer.html"},
{title: "Mapa con layerId y featureId, puntos", url:"../viewer/embedViewer.html?webmap=6e5721d80f3340d08e7ec24a798e6639&layerId=Fuentes&featureId=2&showPopup=true"},
{title: "Mapa con featureId, lineas", url:"../viewer/embedViewer.html?webmap=0362fc3cd0eb48d7930e5e6525baf0bb&layerId=SouthShoreTrails&featureId=2&showPopup=true"},
{title: "Mapa con featureId, puntos", url:"../viewer/embedViewer.html?webmap=bb7dd214060a4d97a1fead003ad1af37&layerId=Locales&fieldId=id_local&featureId=280048981&showPopup=true"},
{title: "Mapa con featureId, polígonos", url:"../viewer/embedViewer.html?webmap=bb7dd214060a4d97a1fead003ad1af37&layerId=Barrios&fieldId=CODBAR&featureId=087&showPopup=true"},
{title: "Mapa con capa que no existe", url:"../viewer/embedViewer.html?webmap=bb7dd214060a4d97a1fead003ad1af37&layerId=CapaQueNoExiste&fieldId=id_f&featureId=-1&showPopup=true"},
{title: "Mapa con featureId que no existe", url:"../viewer/embedViewer.html?webmap=bb7dd214060a4d97a1fead003ad1af37&layerId=Locales&fieldId=id_local&featureId=-1&showPopup=true"},
		]

		$(function()
		{
			tests.forEach(function(test,i)
			{
				var mapblock = $('<div>').addClass('map-container');
				mapblock.append($('<h3>').append(test.title));
				mapblock.append($('<iframe>')
					.attr('width','500')
					.attr('height','250')
					.attr('frameborder','0')
					.attr('scrolling','no')
					.attr('marginheight','0')
					.attr('marginwidth','0')
					.attr('src',test.url)
				)
				$('#test-container').append(mapblock);

				if( i % 2 == 1)
				{
					$('#test-container').append($('<div>').addClass('separator'));
				}

			})
		});

	</script>
</body>
</html>
