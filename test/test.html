<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		* {
			font-family: Arial;
		}
		.mapContainer {
			width: 500px;
			margin: 20px 20px;	
			background: #ccc;
			float:left;	
		}
		.mapContainer h3 {
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<h1>Test</h1>
	<div class="mapContainer">
		<h3>Mapa con webmapid y extent</h3>
		<!--
		src="http://javierabadia.maps.arcgis.com/home/webmap/embedViewer.html?webmap=0362fc3cd0eb48d7930e5e6525baf0bb&amp;extent=-117.0099,34.1724,-116.8417,34.2894"
		-->
		<iframe width="500" height="250" 
			frameborder="0" scrolling="no" 
			marginheight="0" marginwidth="0" 
			src="../embedViewer.html?webmap=5e2b128f81e14643a73d977f22016b67&amp;extent=-6.7445,43.5237,-6.6603,43.575">
		</iframe><br />
		<small>
			<a href="http://javierabadia.maps.arcgis.com/home/webmap/viewer.html?webmap=5e2b128f81e14643a73d977f22016b67&amp;extent=-6.7445,43.5237,-6.6603,43.575" 
				style="color:#0000FF;text-align:left" 
				target="_blank">Ver mapa m√°s grande</a>
		</small>

	</div>
	<div class="mapContainer">
		<h3>Mapa sin webmapid</h3>
		<!--
		src="http://javierabadia.maps.arcgis.com/home/webmap/embedViewer.html?webmap=0362fc3cd0eb48d7930e5e6525baf0bb&amp;extent=-117.0099,34.1724,-116.8417,34.2894"
		-->
		<iframe width="500" height="250" 
			frameborder="0" scrolling="no" 
			marginheight="0" marginwidth="0" 
			src="../embedViewer.html">
		</iframe>
	</div>
</body>
</html>
